name: kre-py Semantic Release

on:
  workflow_run:
    workflows:
      - "kre-py Tests"
    branches: [ main ]
    types:
      - completed

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        working-directory: ./kre-py
        run: npm install
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.PATNAME }}
        working-directory: ./kre-py
        run: npx semantic-release
